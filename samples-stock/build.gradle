apply plugin: 'android' 
 
dependencies { 
    compile project(':library') 
    compile "com.android.support:appcompat-v7:[19.0,)"
} 
 
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    sourceSets { 
        main { 
            manifest.srcFile 'AndroidManifest.xml' 
            java.srcDirs = ['src'] 
            res.srcDirs = ['res'] 
        } 
    } 
}
